buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.12.2.0"
group = "naturix.divinerpg" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "divinerpg"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.2.2615"
    runDir = "run"
    mappings = "snapshot_20171003"

}


	repositories {
    maven {
        name 'progwm\'s maven' // JEI
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven {
        name 'tterrag\'s maven' // CTM
        url 'http://maven.tterrag.com/'
    }
	maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
	maven {
        name = "thiakil"
        url = "http://maven.thiakil.com"
    }
}

dependencies {   
    compile "mezz.jei:jei_1.12.2:${jei_version}"
    compile "team.chisel.ctm:CTM:MC1.12-${ctm_version}"
    compile "team.chisel:Chisel:MC${chisel_version}:api"
    runtime "team.chisel:Chisel:MC${chisel_version}"
	deobfCompile "com.azanor.baubles:Baubles:1.12-1.5.2"
	deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.14-7"
	//deobfCompile "cofh:RedstoneFlux:1.12-2.0.0.1:universal"
	//compile "cofh:CoFHCore:${minecraft_version}-${cofh_core_version}:deobf"
}
processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

